name: CI - Build & Upload to TestFlight

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      lane:
        description: 'Fastlane lane to run (e.g., beta, invite_testers, distribute_external)'
        required: false
        default: 'beta'

jobs:
  build-and-upload:
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Ruby & Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install fastlane
        run: gem install fastlane

      - name: Prepare App Store Connect API Key
        if: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: |
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}" > ./AuthKey.json
          chmod 600 ./AuthKey.json
        env:
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}

      - name: Run fastlane lane
        env:
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
          APP_STORE_CONNECT_API_KEY_PATH: ./AuthKey.json
          LANE: ${{ github.event.inputs.lane || 'beta' }}
        run: |
          cd FridgeManager
          echo "Running fastlane lane: ${LANE}"
          fastlane ${LANE}
